<!DOCTYPE html>
<html>
<head>
	<title>Learning In Bits</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="learninginbit.css"> 

</head>
<body>
<div class="container-fluid">
	<div class="quote1">
	<blockquote class="blockquote text-left quote">
	  <p class="mb-0" style="font-weight: normal;">" If you cannot do great things, do small things in a great way."</p>
	  <footer class="blockquote-footer qf"> Napoleon Hill</footer>
	</blockquote>
	
	</div>
	<div class="main">
		<img class="img-responsive qimg" src="Assets/Quote Symbol.svg">
	</div>
	<div class="main1">
		<img class="img-responsive iqimg" src="iquotes.png">
	</div>
	<div class="img">
			<img class="img-responsive" src="Assets/learninginbits.svg">
		</div>
		<div class="loginform">
			<form>
    <div class="form-group">
      <p style="text-align: center;" class="login"> Log In</p>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" id="signin">Sign In <img src="Assets/Arrow Symbol.svg" class="Arrow"></button>
  
		</form>
		</div>
	
	
	
</div>

 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
