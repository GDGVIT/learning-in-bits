<!DOCTYPE html>
<html>

<head>
	<title>Quote Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
		integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="quotepage.css">
</head>

<body>
	<div class="container">
		<div class="container" id="zero">
			<div class="row">
				<div class="col-2">
					<div class="img">
						<img class="img-responsive" src="Assets/learninginbits.svg">
					</div>
				</div>
				<div class="col-4">

				</div>
				<div class="col-4">

				</div>

				<div class="col-2">
					<div class="img">
						<img class="img-responsive Person" src="Assets/Person Image.png">
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="one">
			<div class="row">
				<div class="col-2">
				</div>
				<div class="col-8">
					<h1 id="q"> "If you cannot do great things, do small things in a great way."</h1>
				</div>
				<div class="col-2">
				</div>
			</div>
		</div>
		<div class="container" id="two">
			<div class="row">
				<div class="col-4 col-sm-2" id="try">
					<div id="uno">
						Health<span><i class="fa fa-times"></i></span>
					</div>
				</div>
				<div class="col-4 col-sm-2">
					<div id="dos">
						Education<span><i class="fa fa-times"></i></span>
					</div>
				</div>
				<div class="col-4 col-sm-2">
					<div id="tres">
						Fitness<span><i class="fa fa-times"></i></span>
					</div>
				</div>
				<div class="col-4 col-sm-2">
					<div id="quad">
						Potions<span><i class="fa fa-times"></i></span>
					</div>
				</div>
				<div class="col-4 col-sm-2">
					<div id="pent">
						Math<span><i class="fa fa-times"></i></span>
					</div>
				</div>
				<div class="col-4 col-sm-2">
					<div id="hex">
						Sports<span><i class="fa fa-times"></i></span>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="three">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<div id="AddTag">
						<i class="fa fa-plus"></i>
						<form method="POST" action="quotepage.html">
							<input type="text" id="addtag" name="quoteText" placeholder="Add Tags">
						</form>
					</div>
				</div>
				<div class="col-4"></div>
			</div>
		</div>
	</div>

	</div>




	<script src="Assets/js/quotepage.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
		integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
		crossorigin="anonymous"></script>
</body>

</html>
