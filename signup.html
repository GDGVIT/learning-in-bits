<!DOCTYPE html>
<html>

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script type="text/javascript" src="assets/js/lib/jquery-2.2.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="main">
            <img src="Assets/Quote symbol.svg" class="q1">
        </div>

        <div class="main1">
            <img src="Assets/Quote symbol.svg" class="q2">
        </div>
        <div class="main2">
            <img src="Assets/learninginbits.svg" class="img">
        </div>
        <div class="quote">
            <p class="qh">"If you can`t do great things, do small things in a great way."</p>
            <h3 class="qf"> -Napolean Hill</h3>
        </div>
        <!-- <div class="login">
            <h1 class="lg"> Log In </h1>
            <input type="text" placeholder="Username" class ="u">
            <input type ="password" placeholder="Password" class="p">
            <button class="b"> Log In <img src="Assets/Arrow Symbol.svg " class="arrow"></button>
            <h6 class="new"> New User?    <span class="sign">      Sign Up! </span></h6>
        </div> -->
        <div class="signup">
            <h1 class="lg"> Sign Up </h1>
            <h6 class="response"></h6>
            <input type="text" placeholder="Fullname" class="u" id="name">
            <input type="text" placeholder="Username" class="u" id="username">
            <input type="text" placeholder="Email" class="u" id="email">
            <input type="password" placeholder="Password" class="p" id="password">
            <input type="password" placeholder="Confirm Password" class="p" id="cpassword">
            <button class="b"> Sign Up <img src="Assets/Arrow Symbol.svg " class="arrow"></button>
            <a href="index.html">
                <h6 class="new"> Already have an account? <span class="sign"> Log In! </span></h6>
            </a>

        </div>
    </div>
    <script src="Assets/js/index.js"></script>
    <script>
        let ob = {
            fullname: undefined,
            username: undefined,
            email: undefined,
            password: undefined,
            cpassword: undefined
        }
        $(document).ready(function () {
            $(".b").click(function () {
                ob.username = document.getElementById("username").value;
                ob.password = document.getElementById("password").value;
                ob.confirm_password = document.getElementById("cpassword").value;
                ob.tags = ""
                ob.fullname = document.getElementById("name").value;
                ob.email = document.getElementById("email").value;


                $.ajax({
                    url: 'https://stark-retreat-48003.herokuapp.com/signup',
                    type: 'POST',
                    data: JSON.stringify(ob),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function (msg) {
                        console.log(msg.msg);
                        $(".response").append("<b>"+msg.msg+"</b>");

                    },
                    error: function (err) {
                        console.log(err);
                    }

                });
            });

        });
    </script>
</body>

</html>
