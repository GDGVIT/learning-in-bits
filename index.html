<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="main">
            <img src="Assets/Quote symbol.svg" class="q1">
        </div>

        <div class="main1">
            <img src="Assets/Quote symbol.svg" class="q2">
        </div>
        <div class="main2">
            <img src="Assets/learninginbits.svg" class="img">
        </div>
        <div class="quote">
            <p class="qh">"If you can`t do great things, do small things in a great way."</p>
            <h3 class="qf"> -Napolean Hill</h3>
        </div>
        <div class="login">
            <h1 class="lg"> Log In </h1>
            <input type="text" placeholder="Username" class="u" id="name">
            <input type="password" placeholder="Password" class="p" id="password">
            <button class="b"> Log In <img src="Assets/Arrow Symbol.svg " class="arrow"></button>
            <a href="signup.html"><h6 class="new"> New User? <span class="sign"> Sign Up! </span></h6></a>
        </div>

        <!-- <div class="signup">
            <h1 class="lg"> Sign Up </h1>
            <input type="text" placeholder="Username" class ="u">
            <input type="text" placeholder="Email" class="u">
            <input type ="password" placeholder="Password" class="p">
            <input type ="password" placeholder="Confirm Password" class="p">

    <!-- <script src="Assets/js/index.js"></script> -->
    <script>
        let ob = {}

        $(document).ready(function () {
            $(".b").click(function () {
                ob.username = document.getElementById("name").value;
                ob.password = document.getElementById("password").value;
                //console.log(ob)
                console.log(JSON.stringify(ob))

                $.ajax({
                    url: 'https://stark-retreat-48003.herokuapp.com/login',
                    type: 'POST',
                    data: JSON.stringify(ob),
                    async: "true",
                    crossDomain: true,
                    crossOrigin: true,
                    headers: {
                        "accept": "application/json",
                        "Access-Control-Allow-Origin": "*"
                    },
                    contentType: 'application/json;',
                    success: function (response) {
                        let resp = JSON.parse(response)
                        console.log(resp.status);
                    },
                    error: function (err) {
                        console.log(err)
                    }
                });
                $.ajaxSetup({
                    crossOrigin: true
                })
            });

        });
    </script>
    <!-- <script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script> -->
</body>

</html>
